{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content%}
<div
  class="max-w-md sm:max-w-lg md:max-w-xl mx-auto bg-white shadow-md rounded px-6 sm:px-8 py-6 mt-10"
>
  <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Login</h1>
  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium">Senha</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 text-sm sm:text-base"
    >
      Entrar
    </button>
  </form>
  <p class="text-sm mt-4 text-center">
    NÃ£o tem conta?
    <a
      href="{{ url_for('auth.register') }}"
      class="text-blue-600 hover:underline"
    >
      Cadastre-se
    </a>
  </p>
</div>
{% endblock%} dd
