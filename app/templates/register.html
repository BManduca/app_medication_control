{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block
content %}
<div
  class="max-w-md sm:max-w-lg md:max-w-xl mx-auto bg-white shadow-md rounded px-6 sm:px-8 py-6 mt-10"
>
  <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Cadastro</h1>
  <form method="POST" action="{{ url_for('auth.register') }}">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium">Nome</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Senha</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <div class="mb-6">
      <label for="confirm_password" class="block text-sm font-medium">
        Confirmar senha
      </label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
        class="w-full px-3 py-2 border rounded mt-1"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 text-sm sm:text-base"
    >
      Cadastrar
    </button>
  </form>
  <p class="text-sm mt-4 text-center">
    Já tem uma conta?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">
      Faça login
    </a>
  </p>
</div>
{% endblock %}
